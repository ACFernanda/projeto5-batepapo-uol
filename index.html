<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Bate-Papo UOL</title>
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.png" alt="logo" />
        <ion-icon
          onclick="showSidebar()"
          class="people-icon"
          name="people"
        ></ion-icon>
      </div>
    </header>

    <main>
      <div class="all-messages"></div>
    </main>

    <footer>
      <input
        class="caixa-comentario"
        type="text"
        name="input"
        placeholder="Escreva aqui..."
      />
      <ion-icon
        data-identifier="send-message"
        onclick="sendMessage()"
        name="paper-plane-outline"
      ></ion-icon>
    </footer>

    <div class="aside-container hide">
      <div class="dark-background" onclick="hideSidebar()"></div>
      <aside class="info">
        <h3 class="aside-titles">Escolha um contato para enviar mensagem:</h3>
        <div class="aside-option">
          <ion-icon class="people-icon" name="people"></ion-icon>
          <h4>Todos</h4>
        </div>
        <div class="participants-container"></div>
        <h3 class="aside-titles">Escolha a visibilidade:</h3>
        <div class="aside-option">
          <ion-icon name="lock-open"></ion-icon>
          <h4>PÃºblico</h4>
        </div>
        <div class="aside-option">
          <ion-icon name="lock-closed"></ion-icon>
          <h4>Reservadamente</h4>
        </div>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
